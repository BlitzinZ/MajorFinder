{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">About the Majors</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for major in majors %}
    <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-xl font-semibold mb-2">{{ major.name }}</h2>
        <p>{{ major.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
