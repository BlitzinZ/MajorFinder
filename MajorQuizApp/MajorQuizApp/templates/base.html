<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Quiz Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg p-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="nav-fonta text-xl font-bold">MajorFinder</a>
            <div class="space-x-4">
                <a href="/" class="nav-fonta hover:text-blue-500">Quiz</a>
                <a href="/about" class=" nav-fonta hover:text-blue-500">About Majors</a>
                <a href="/faqs" class="nav-fonta hover:text-blue-500">FAQs</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-white shadow-inner mt-12">
      <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">

        <!-- Copyright -->
        <p class="text-gray-700 text-sm">&copy; 2025 by Adrian Johnson | All rights reserved.</p>

        <!-- Social Links -->
        <div class="flex space-x-6">
          <!-- GitHub -->
          <a href="https://github.com/BlitzinZ" target="_blank" class="flex items-center text-gray-700 hover:text-gray-900 transition">
            <img src="{{ url_for('static', filename='images/github.svg') }}" alt="GitHub" class="w-5 h-5 mr-2">
            GitHub
          </a>

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/yourusername/" target="_blank" class="flex items-center text-gray-700 hover:text-blue-600 transition">
            <img src="{{ url_for('static', filename='images/linkedin.svg') }}" alt="LinkedIn" class="w-5 h-5 mr-2">
            LinkedIn
          </a>
        </div>

      </div>
    </footer>

</body>
</html>
